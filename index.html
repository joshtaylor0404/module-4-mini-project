    <title>Word Guess</title>

        <h1>Word Guess Game</h1>
        <div>
            <button id="start">Start</button>
        </div>

        <section id="word-container" class="flex-center-all">

                J _ v _ S c r_ _t

            <div id="score-container">

                </div>
                <div class="flex-center-all">
                    <button id="reset">Reset Score</button>
                </div>
            </div>
            <div class="text-center" id="timer-container">
                <h2 id="timer"></h2>
